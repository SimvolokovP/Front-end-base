<section class="trainers" id="trainers">
  <div class="container">
    <h2 class="trainers__title section-title">Профессиональные тренеры</h2>
  </div>
  <div class="trainers__wrapper">
    <div class="swiper trainers__swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <source srcset="../img/trainers1.webp" type="image/webp">
              <img loading="lazy" src="../img/trainers1.jpg" class="trainers__image" width="360" height="500" alt="Ирина Лайм">
            </picture>
            <h3 class="trainers__name">Ирина Лайм</h3>
            <p class="trainers__descr">преподаватель по робототехнике</p>
            <button class="btn-reset trainers__btn" data-graph-path="trainer-1">Подробнее</button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <source srcset="../img/trainers2.webp" type="image/webp">
              <img loading="lazy" src="../img/trainers2.jpg" class="trainers__image" width="360" height="500" alt="Марина Орлова">
            </picture>
            <h3 class="trainers__name">Марина Орлова</h3>
            <p class="trainers__descr">преподаватель по робототехнике</p>
            <button class="btn-reset trainers__btn" data-graph-path="trainer-1">Подробнее</button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <source srcset="../img/trainers3.webp" type="image/webp">
              <img loading="lazy" src="../img/trainers3.jpg" class="trainers__image" width="360" height="500" alt="Максим Петров">
            </picture>
            <h3 class="trainers__name">Максим Петров</h3>
            <p class="trainers__descr">преподаватель по программированию</p>
            <button class="btn-reset trainers__btn" data-graph-path="trainer-1">Подробнее</button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <source srcset="../img/trainers4.webp" type="image/webp">
              <img loading="lazy" src="../img/trainers4.jpg" class="trainers__image" width="360" height="500" alt="Константин Назаров">
            </picture>
            <h3 class="trainers__name">Константин Назаров</h3>
            <p class="trainers__descr">преподаватель по робототехнике</p>
            <button class="btn-reset trainers__btn" data-graph-path="trainer-1">Подробнее</button>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="trainers__item">
            <picture>
              <source srcset="../img/trainers5.webp" type="image/webp">
              <img loading="lazy" src="../img/trainers1.jpg" class="image" width="360" height="500" alt="Лиза Весенняя">
            </picture>
            <h3 class="trainers__name">Лиза Весенняя</h3>
            <p class="trainers__descr">преподаватель по программированию</p>
            <button class="btn-reset trainers__btn" data-graph-path="trainer-5">Подробнее</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="trainers__nav">
      <div class="swiper-scrollbar trainers__scroll"></div>
      <div class="trainers__btns">
        <button class="btn-reset trainers__slider-btn trainers__slider-btn--prev" aria-label="Перейти к предыдущему слайду"></button>
        <button class="btn-reset trainers__slider-btn trainers__slider-btn--next"
        aria-label="Перейти к следующему слайду"></button>
      </div>
    </div>
  </div>
</section>
